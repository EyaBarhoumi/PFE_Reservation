<template>

    <lightning-card title="Welcome To Dream Reservation" icon-name="action:add_contact">

        <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
            <lightning-progress-step label="Enter your personal information" value="1"></lightning-progress-step>
            <lightning-progress-step label="Reservation Details" value="2"></lightning-progress-step>
            <lightning-progress-step label="upload your CIN image" value="3"></lightning-progress-step>
        </lightning-progress-indicator>
        <lightning-record-edit-form object-api-name="Lead" onsuccess={handleUpload}>
            <lightning-messages></lightning-messages>
            <div class="slds-m-around_medium">
                <div class="stepOne">
                    <lightning-input-field field-name='Name' required></lightning-input-field>

                    <lightning-input-field field-name='Phone'></lightning-input-field>

                    <lightning-input-field field-name='Address'></lightning-input-field>

                    <lightning-input-field field-name="Cin__c"> </lightning-input-field>

                    <lightning-input-field field-name="Email"></lightning-input-field>
                    <lightning-input-field field-name="Company"> </lightning-input-field>

                    <lightning-input type="date" field-name="Date_of_birth__c" label="Date of birth"
                        placeholder="type here..."></lightning-input>

                    <lightning-button variant="brand" label="Next" class="next" onclick={goToStepTwo}>
                    </lightning-button>
                </div>

                <div class="stepTwo slds-hide">
                    <div>
                        <div class="slds-m-top_medium">

                            <template if:false={showButtons}>
                                <lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}>
                                </lightning-button>
                                <lightning-button variant="brand" type="submit" name="Create Lead" label="Upload File">
                                </lightning-button>
                            </template>
                        </div>
                        <lightning-button variant="brand" label="Previous" onclick={goBackToStepOne} class="previous">
                        </lightning-button>
                    </div>

                </div>

            </div>
        </lightning-record-edit-form>

        <template if:true={recId}>
            <div class="slds-p-around_medium lgc-bg">
                <div class="demo-only" style="max-width:320px">
                    <div class="slds-form-element">
                        <span class="slds-form-element__label" id="file-selector-primary-label"></span>
                        <div class="slds-form-element__control">
                            <div class="slds-file-selector slds-file-selector_images">
                                <div class="slds-file-selector__dropzone slds-has-drag-over">
                                    <lightning-file-upload name="fileUploader" accept={acceptedFormats}
                                        record-id={recId} onuploadfinished={handleUploadFinished} multiple>
                                    </lightning-file-upload>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <lightning-button variant="brand" name="Finish" label="Finish" onclick={handleFinish}>
                </lightning-button>
            </div>
            </div>
        </template>

    </lightning-card>
</template>
