<template>
  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 heading-section text-center ftco-animate">
          <h2 class="mb-4">Our Hotels</h2>
        </div>
      </div>
      <div class="row">
        <template if:true={hotels}>
          <template for:each={hotels} for:item="hotel">
          <div  key={hotel.Id} class="col-sm col-md-6 col-lg-4 ftco-animate">  
            <div class="room">
             
              <img   data-id={hotel.Id} key={hotel.Id} onclick={handleHotelDetail} src={hotel.Hotel_Picture_Url__c} alt="">
                <!-- <div
                  class="icon d-flex justify-content-center align-items-center"
                >
                  <span class="icon-search2"></span>
                </div>
              </a> -->
              <div class="text p-3 text-center">
                <h3 class="mb-3"> <a href="rooms.html">{hotel.Name}</a></h3>
                <p>
                  <span class="price mr-2">{hotel.City__c}</span>
                  <span class="per">City</span>
                </p>
                <hr />
                <p class="pt-1">
                  <a href="room-single.html" class="btn-custom"
                    >View Hotel Details
                    <span class="icon-long-arrow-right"></span
                  ></a>
                </p>
              </div>
            </div>
        
        </div>
          </template>
        </template>
      </div>
    </div>
  </section>
</template>
