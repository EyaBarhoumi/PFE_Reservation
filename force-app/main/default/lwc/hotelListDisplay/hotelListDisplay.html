<template>
  <lightning-card title="Hotels" icon-name="utility:animal_and_nature">
    <div class="slds-card__body_inner">
      <!-- Start hotel list -->
      <template if:true={hotels.data}>
        <lightning-input
          type="search"
          onchange={handleSearchTermChange}
          variant="label-hidden"
          class="slds-m-bottom_small"
          label="Search"
          placeholder="Search for hotels"
          value={searchTerm}
        ></lightning-input>
        <lightning-layout
          multiple-rows="true"
          pull-to-boundary="small"
          onbearview={handleHotelView}
        >
          <template for:each={hotels.data} for:item="hotel">
            <lightning-layout-item
              key={hotel.Id}
              size="3"
              class="slds-p-around_x-small"
            >
              <c-hotel-tile hotel={hotel}></c-hotel-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
        <!-- No hotels found -->
        <template if:false={hasResults}>
          <div class="slds-align_absolute-center slds-m-vertical_small">
            This is beary disturbing, we did not find results...
          </div>
        </template>
      </template>
      <!-- End hotel list -->
      <!-- Data failed to load -->
      <template if:true={hotels.error}>
        <div class="slds-text-color_error">
          An error occurred while loading the hotel list
        </div>
      </template>
    </div>
  </lightning-card>
</template>
