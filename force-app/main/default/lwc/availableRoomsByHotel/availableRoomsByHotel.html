<template>
    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section text-center ftco-animate">
            <h2 class="mb-4">Our Rooms</h2>
          </div>
        </div>
        <div class="row">
          <template if:true={Rooms}>
            <template for:each={Rooms} for:item="room">
            <div  key={room.Id} class="col-sm col-md-6 col-lg-4 ftco-animate">  
              <div class="room">
              <div class="card">
                <img   data-id={room.Id} key={room.Id} onclick={handleRoomDetail} src={room.RoomPictureUrl__c} alt="" class="card-image">
                <h3 class="card-title">{room.Name}</h3>
              </div>
                <div class="text p-3 text-center">
                  <h3 class="mb-3"> <a href="rooms.html">{room.Name}</a></h3>
                  <p>
                    <span class="price mr-2"> $ {room.RoomPrice__c}</span>
                    <span class="price mr-2"> $ {room.Hotel__c}</span>
                    <span class="per"> per night</span>
                  </p>
                  <hr />
                  <p class="pt-1">
                    <a href="room-single.html" class="btn-custom"
                      >View Room Details
                      <span class="icon-long-arrow-right"></span
                    ></a>
                  </p>
                </div>
              </div>
          
          </div>
            </template>
          </template>
        </div>
      </div>
    </section>
  </template>
