                <lightning-input type="text" label="Last Name"></lightning-input>

                <lightning-input type="password" label="Password">

            </div>

            <div style="margin-left: 2cm;">

                <lightning-input style="margin-top: 25px " type="toggle" label="Remember me" unchecked>

                </lightning-input>

            </div>

            <div style="margin-left: 300px;">

                <lightning-button variant="brand" label="Log In" title="Primary action" onclick={handleClick}
                    class="slds-var-m-left_x-small"></lightning-button>
