<template>



  <div class="app-main-right cards-area">
    <div class="app-main-right-header">
      <span>Related Room Types</span>

    </div>
    <div class="card-wrapper main-card">
      <template if:true={Rooms}>
        <template for:each={Rooms} for:item="room">
          <a class="card cardItemjs" onclick={openmodal} key={room.Id}>
            <div class="card-image-wrapper">
              <img src={room.RoomType_Picture__c}>
            </div>
            <div class="card-info">
              <div class="card-text big cardText-js">{room.Name}</div>
              <div class="card-text small">{room.Hotel__r.Name}</div>
              <div class="card-text small">
                Starts from:
                <span class="card-price">${room.PricePerNight__c}</span>
              </div>
            </div>
          </a>
        </template>
      </template>
    </div>
  </div>


</template>
